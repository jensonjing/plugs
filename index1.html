<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <!--优先使用 IE 最新版本和 Chrome-->
    <meta name="renderer" content="webkit"/>
    <meta name="keywords" content="Title"/>
    <script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="./textScroll.js"></script>
    <title>数字滚动</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    body{
        background-color: #000;
    }
    .aa{
        color:#000;
        width: 30px;
        height: 30px;
        line-height:30px;
        font-size:18px;
    }
</style>
<body>
    <div id="dataNums"></div>
<script>
    $(function(){
        $("#dataNums").rollNum({
            deVal: getDayTime(),//要传入的数字
            //digit:2,//显示几位数
            //className: 'aa',自定义样式(改变数字样式)
        });
        setInterval(()=>{
            aa = getDayTime();
            $("#dataNums").rollNum({
                deVal: aa,//要传入的数字
                //digit:2,//显示几位数
                //className: 'aa',自定义样式(改变数字样式)
            });
        },5000)
    });

    /*获取系统当前时间*/
    function getDayTime() {
        var d = new Date();
        var year = d.getFullYear();
        var month = d.getMonth() + 1;
        var date = d.getDate();
        var day = d.getDay();
        var h = d.getHours();
        var m = d.getMinutes();
        var s = d.getSeconds();
        if (month < 10) { month = "0" + month };
        if (date < 10) { date = "0" + date };
        if (day < 10) { day = "0" + day };
        if (h < 10) { h = "0" + h; }
        if (m < 10) { m = "0" + m; }
        if (s < 10) { s = "0" + s; }
        var week = ["日", "一", "二", "三", "四", "五", "六"];
        //var str = year + "年" + month + "月" + date + "日&nbsp;星期" + week[day] + "&nbsp;" + h + ":" + m + ":" + s;
        var str = year + month + date + h + m;
        return str;
    };
</script>
</body>
</html>
